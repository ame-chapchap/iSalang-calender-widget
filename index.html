<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google„Ç´„É¨„É≥„ÉÄ„Éº„Ç¶„Ç£„Ç∏„Çß„ÉÉ„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            color: #37352f;
            line-height: 1.5;
        }

        .calendar-container {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #e8f4f8 0%, #f0f8e8 100%);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-1px);
        }

        .current-month {
            font-size: 18px;
            font-weight: 600;
            color: #37352f;
        }

        .view-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 4px;
            gap: 2px;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .view-btn {
            padding: 6px 16px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            color: #6b6866;
        }

        .view-btn.active {
            background: linear-gradient(135deg, #a8e6cf 0%, #88d8a3 100%);
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            color: #2d5016;
            font-weight: 600;
        }

        .calendar-frame {
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e9ecef;
        }

        .calendar-header-row {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e9ecef;
            margin-bottom: 1px;
        }

        .day-header {
            background: #f8f9fa;
            padding: 12px 4px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            color: #495057;
        }

        .calendar-cell {
            background: #ffffff;
            min-height: 90px;
            padding: 6px 4px 4px 4px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .date-number {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            color: #495057;
            align-self: flex-start;
        }

        .other-month {
            color: #adb5bd;
            background: #f8f9fa;
        }

        .today {
            background: #e3f2fd !important;
        }

        .today .date-number {
            background: #2196f3;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .events-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1px;
            overflow: hidden;
        }

        .event {
            background: #42a5f5;
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 10px;
            line-height: 1.2;
            overflow: hidden;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .event:hover {
            opacity: 0.8;
        }

        .event-time {
            font-weight: 600;
            font-size: 9px;
        }

        .event-title {
            font-size: 10px;
            opacity: 0.95;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            font-size: 16px;
            color: #6b6866;
        }

        .error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            font-size: 16px;
            color: #dc3545;
            flex-direction: column;
            gap: 12px;
        }

        .api-setup {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
        }

        .api-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            margin: 8px 0;
        }

        .api-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .api-btn:hover {
            background: #218838;
        }

        /* „É¢„Éê„Ç§„É´ÂØæÂøú */
        @media (max-width: 768px) {
            .calendar-container {
                margin: 10px;
                padding: 15px;
                border-radius: 16px;
            }

            .calendar-header {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }

            .calendar-nav {
                justify-content: center;
            }

            .view-toggle {
                justify-content: center;
            }

            .view-btn {
                flex: 1;
                padding: 4px 8px;
                font-size: 13px;
            }

            .calendar-cell {
                min-height: 70px;
                padding: 4px 2px;
            }

            .date-number {
                font-size: 12px;
            }

            .event {
                font-size: 9px;
                padding: 1px 3px;
            }

            .event-time {
                font-size: 8px;
            }

            .event-title {
                font-size: 9px;
            }
        }

        @media (max-width: 480px) {
            .calendar-container {
                margin: 8px;
                padding: 12px;
            }

            .view-btn {
                padding: 3px 6px;
                font-size: 12px;
            }

            .calendar-cell {
                min-height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="calendar-nav">
                <button class="nav-btn" onclick="changeMonth(-1)">‚Äπ</button>
                <div class="current-month" id="current-month">2025Âπ¥8Êúà</div>
                <button class="nav-btn" onclick="changeMonth(1)">‚Ä∫</button>
                <button class="nav-btn" onclick="goToToday()">‰ªäÊó•</button>
            </div>
            <div class="view-toggle">
                <button class="view-btn active" onclick="switchView('month')">Êúà</button>
                <button class="view-btn" onclick="switchView('agenda')">‰∫àÂÆö</button>
            </div>
        </div>

        <div class="calendar-frame">
            <div class="calendar-header-row">
                <div class="day-header">Êúà</div>
                <div class="day-header">ÁÅ´</div>
                <div class="day-header">Ê∞¥</div>
                <div class="day-header">Êú®</div>
                <div class="day-header">Èáë</div>
                <div class="day-header">Âúü</div>
                <div class="day-header">Êó•</div>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <!-- „Ç´„É¨„É≥„ÉÄ„Éº„ÅÆ„Çª„É´„Åå„Åì„Åì„Å´ÁîüÊàê„Åï„Çå„Åæ„Åô -->
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                üìÖ „Ç´„É¨„É≥„ÉÄ„Éº„ÇíË™≠„ÅøËæº„Åø‰∏≠...
            </div>
            
            <div id="error" class="error" style="display: none;">
                <div>‚ö†Ô∏è „Ç´„É¨„É≥„ÉÄ„Éº„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</div>
                <div style="font-size: 14px;">API„Ç≠„Éº„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
            </div>
        </div>
    </div>

    <script>
        let currentView = 'month';
        let currentDate = new Date();
        let events = [];
        let apiKey = 'AIzaSyD7nOJVgpjuqu6-LjXDq7UNRBUGcCT3dDE'; // API„Ç≠„ÉºË®≠ÂÆöÊ∏à„Åø
        const calendarId = 'isalang.2ain@gmail.com';

        function switchView(view) {
            currentView = view;
            
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (view === 'month') {
                renderCalendar();
            } else {
                renderAgenda();
            }
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            updateMonthDisplay();
            loadCalendar();
        }

        function goToToday() {
            currentDate = new Date();
            updateMonthDisplay();
            loadCalendar();
        }

        function updateMonthDisplay() {
            const monthNames = ['1Êúà', '2Êúà', '3Êúà', '4Êúà', '5Êúà', '6Êúà', 
                              '7Êúà', '8Êúà', '9Êúà', '10Êúà', '11Êúà', '12Êúà'];
            document.getElementById('current-month').textContent = 
                `${currentDate.getFullYear()}Âπ¥${monthNames[currentDate.getMonth()]}`;
        }

        async function loadCalendar() {
            if (!apiKey) return;
            
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('error').style.display = 'none';
            
            try {
                const startDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                const endDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
                
                // ÂâçÊúà„ÅÆÊúÄÁµÇÈÄ±„Å®Ê¨°Êúà„ÅÆÊúÄÂàù„ÅÆÈÄ±„ÇÇÂê´„ÇÅ„Çã
                const calendarStart = new Date(startDate);
                calendarStart.setDate(calendarStart.getDate() - (startDate.getDay() + 6) % 7);
                
                const calendarEnd = new Date(endDate);
                calendarEnd.setDate(calendarEnd.getDate() + (7 - endDate.getDay()) % 7);
                
                const timeMin = calendarStart.toISOString();
                const timeMax = calendarEnd.toISOString();
                
                const response = await fetch(
                    `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(calendarId)}/events?` +
                    `key=${apiKey}&timeMin=${timeMin}&timeMax=${timeMax}&singleEvents=true&orderBy=startTime`
                );
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                events = data.items || [];
                
                document.getElementById('loading').style.display = 'none';
                renderCalendar();
                
            } catch (error) {
                console.error('Calendar load error:', error);
                document.getElementById('loading').style.display = 'none';
                
                // „Çà„ÇäË©≥Á¥∞„Å™„Ç®„É©„ÉºË°®Á§∫
                const errorDiv = document.getElementById('error');
                errorDiv.style.display = 'flex';
                
                if (error.message.includes('403')) {
                    errorDiv.innerHTML = `
                        <div>üîê „Ç¢„ÇØ„Çª„ÇπÊ®©Èôê„Ç®„É©„Éº</div>
                        <div style="font-size: 14px;">„Ç´„É¨„É≥„ÉÄ„Éº„ÅåÂÖ¨ÈñãË®≠ÂÆö„Å´„Å™„Å£„Å¶„ÅÑ„Çã„ÅãÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
                    `;
                } else if (error.message.includes('400')) {
                    errorDiv.innerHTML = `
                        <div>‚ö†Ô∏è API„Ç≠„Éº„Ç®„É©„Éº</div>
                        <div style="font-size: 14px;">API„Ç≠„Éº„Åæ„Åü„ÅØ„Ç´„É¨„É≥„ÉÄ„ÉºID„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
                    `;
                } else {
                    errorDiv.innerHTML = `
                        <div>‚ö†Ô∏è „Ç´„É¨„É≥„ÉÄ„Éº„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</div>
                        <div style="font-size: 14px;">„Ç®„É©„Éº: ${error.message}</div>
                    `;
                }
            }
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const today = new Date();
            
            // „Ç´„É¨„É≥„ÉÄ„Éº„ÅÆÈñãÂßãÊó•ÔºàÊúàÊõúÊó•„Åã„ÇâÈñãÂßãÔºâ
            const firstDay = new Date(year, month, 1);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - (firstDay.getDay() + 6) % 7);
            
            // 6ÈÄ±ÈñìÂàÜ„ÅÆ„Çª„É´„ÇíÁîüÊàê
            for (let week = 0; week < 6; week++) {
                for (let day = 0; day < 7; day++) {
                    const cellDate = new Date(startDate);
                    cellDate.setDate(startDate.getDate() + (week * 7) + day);
                    
                    const cell = createCalendarCell(cellDate, month, today);
                    grid.appendChild(cell);
                }
            }
        }

        function createCalendarCell(date, currentMonth, today) {
            const cell = document.createElement('div');
            cell.className = 'calendar-cell';
            
            // ‰ªñ„ÅÆÊúà„ÅÆÊó•‰ªò
            if (date.getMonth() !== currentMonth) {
                cell.classList.add('other-month');
            }
            
            // ‰ªäÊó•„ÅÆÊó•‰ªò
            if (date.toDateString() === today.toDateString()) {
                cell.classList.add('today');
            }
            
            // Êó•‰ªòÁï™Âè∑
            const dateNumber = document.createElement('div');
            dateNumber.className = 'date-number';
            dateNumber.textContent = date.getDate();
            cell.appendChild(dateNumber);
            
            // „Ç§„Éô„É≥„Éà„Ç≥„É≥„ÉÜ„Éä
            const eventsContainer = document.createElement('div');
            eventsContainer.className = 'events-container';
            cell.appendChild(eventsContainer);
            
            // „Åì„ÅÆÊó•„ÅÆ„Ç§„Éô„É≥„Éà„ÇíÂèñÂæó
            const dayEvents = getDayEvents(date);
            dayEvents.forEach(event => {
                const eventEl = createEventElement(event);
                eventsContainer.appendChild(eventEl);
            });
            
            return cell;
        }

        function getDayEvents(date) {
            const dateStr = date.toDateString();
            return events.filter(event => {
                const eventDate = new Date(event.start.dateTime || event.start.date);
                return eventDate.toDateString() === dateStr;
            }).slice(0, 3); // ÊúÄÂ§ß3„Å§„Åæ„ÅßË°®Á§∫
        }

        function createEventElement(event) {
            const eventEl = document.createElement('div');
            eventEl.className = 'event';
            
            // ÊôÇÈñì„ÅÆÂèñÂæó
            let timeStr = '';
            if (event.start.dateTime) {
                const startTime = new Date(event.start.dateTime);
                timeStr = startTime.toLocaleTimeString('ja-JP', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            }
            
            // „Ç§„Éô„É≥„ÉàË¶ÅÁ¥†„ÅÆÊßãÁØâ
            if (timeStr) {
                const timeEl = document.createElement('div');
                timeEl.className = 'event-time';
                timeEl.textContent = timeStr;
                eventEl.appendChild(timeEl);
            }
            
            const titleEl = document.createElement('div');
            titleEl.className = 'event-title';
            
            // „Çø„Ç§„Éà„É´„Çí1Ë°å„Å´Âà∂ÈôêÔºàÊúÄÂàù„ÅÆË°å„ÅÆ„ÅøË°®Á§∫Ôºâ
            let title = event.summary || '‰∫àÂÆö';
            const firstLine = title.split('\n')[0]; // ÊîπË°å„ÅßÂàÜÂâ≤„Åó„Å¶ÊúÄÂàù„ÅÆË°å„ÅÆ„Åø
            titleEl.textContent = firstLine;
            eventEl.appendChild(titleEl);
            
            return eventEl;
        }

        function renderAgenda() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            
            // ‰∫àÂÆö‰∏ÄË¶ß„ÅÆÂÆüË£ÖÔºàÁ∞°Áï•ÁâàÔºâ
            const agendaContainer = document.createElement('div');
            agendaContainer.style.padding = '20px';
            agendaContainer.innerHTML = '<p>‰∫àÂÆö‰∏ÄË¶ßË°®Á§∫ÔºàÂÆüË£Ö‰∏≠Ôºâ</p>';
            grid.appendChild(agendaContainer);
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂàùÊúüÂåñ
        window.addEventListener('load', function() {
            updateMonthDisplay();
            loadCalendar();
        });
    </script>
</body>
</html>
