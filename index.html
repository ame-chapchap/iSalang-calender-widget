<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google„Ç´„É¨„É≥„ÉÄ„Éº„Ç¶„Ç£„Ç∏„Çß„ÉÉ„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            color: #37352f;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        .calendar-container {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #e8f4f8 0%, #f0f8e8 100%);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .calendar-title {
            font-size: 24px;
            font-weight: 600;
            color: #37352f;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .view-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 4px;
            gap: 2px;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .view-btn {
            padding: 6px 16px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            color: #6b6866;
        }

        .view-btn.active {
            background: linear-gradient(135deg, #a8e6cf 0%, #88d8a3 100%);
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            color: #2d5016;
            font-weight: 600;
        }

        .view-btn:hover:not(.active) {
            background: rgba(168, 230, 207, 0.3);
        }

        .calendar-frame {
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .calendar-iframe {
            width: 100%;
            height: 600px;
            border: none;
            display: block;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #6b6866;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* „É¢„Éê„Ç§„É´ÂØæÂøú */
        @media (max-width: 768px) {
            .calendar-container {
                margin: 10px;
                padding: 15px;
                border-radius: 16px;
            }

            .calendar-title {
                font-size: 20px;
            }

            .calendar-header {
                flex-direction: column;
                align-items: stretch;
                margin-bottom: 12px;
            }

            .view-toggle {
                justify-content: center;
            }

            .view-btn {
                flex: 1;
                text-align: center;
                padding: 4px 12px;
                font-size: 13px;
            }

            .calendar-iframe {
                height: 500px;
            }
        }

        @media (max-width: 480px) {
            .calendar-container {
                margin: 8px;
                padding: 12px;
            }

            .calendar-title {
                font-size: 18px;
            }

            .view-btn {
                padding: 3px 10px;
                font-size: 12px;
            }

            .calendar-iframe {
                height: 450px;
            }
        }

        /* NotionÂÜÖ„Åß„ÅÆË°®Á§∫ÊúÄÈÅ©Âåñ */
        @media (max-width: 400px) {
            .calendar-container {
                margin: 6px;
                padding: 10px;
            }

            .calendar-iframe {
                height: 420px;
            }
        }

        /* „ÉÄ„Éº„ÇØ„É¢„Éº„ÉâÂØæÂøú */
        @media (prefers-color-scheme: dark) {
            body {
                background: #2f3437;
                color: #e9e7e4;
            }

            .calendar-title {
                color: #e9e7e4;
            }

            .view-toggle {
                background: #37352f;
            }

            .view-btn {
                color: #9b9a97;
            }

            .view-btn.active {
                background: #37352f;
                color: #e9e7e4;
            }

            .calendar-frame {
                border-color: #37352f;
                background: #37352f;
            }

            .loading-overlay {
                background: #37352f;
                color: #9b9a97;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <h1 class="calendar-title">
            </h1>
            <div class="view-toggle">
                <button class="view-btn active" onclick="switchView('month')" title="ÊúàË°®Á§∫">Êúà</button>
                <button class="view-btn" onclick="switchView('week')" title="ÈÄ±Ë°®Á§∫">ÈÄ±</button>
                <button class="view-btn" onclick="switchView('agenda')" title="‰∫àÂÆö‰∏ÄË¶ß">‰∫àÂÆö</button>
            </div>
        </div>

        <div class="calendar-frame">
            <div class="loading-overlay" id="loading">
                üìÖ „Ç´„É¨„É≥„ÉÄ„Éº„ÇíË™≠„ÅøËæº„Åø‰∏≠...
            </div>
            <iframe id="calendar-iframe" 
                    class="calendar-iframe"
                    src="https://calendar.google.com/calendar/embed?wkst=2&bgcolor=%23ffffff&ctz=Asia%2FTokyo&src=isalang.2ain%40gmail.com&showTitle=0&showNav=1&showDate=1&showPrint=0&showTabs=0&showCalendars=0&showTz=0&mode=MONTH"
                    scrolling="no"
                    onload="hideLoading()">
            </iframe>
        </div>
    </div>

    <script>
        let currentView = 'month';
        const baseCalendarUrl = 'https://calendar.google.com/calendar/embed?wkst=2&bgcolor=%23ffffff&ctz=Asia%2FTokyo&src=isalang.2ain%40gmail.com&showTitle=0&showNav=1&showDate=1&showPrint=0&showTabs=0&showCalendars=0&showTz=0';
        
        // „Éá„Éê„Ç§„ÇπÂà§ÂÆö
        function isMobile() {
            return window.innerWidth <= 768;
        }

        function switchView(view) {
            currentView = view;
            
            // „Éú„Çø„É≥„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„ÇíÊõ¥Êñ∞
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // „Ç´„É¨„É≥„ÉÄ„ÉºË°®Á§∫„ÇíÊõ¥Êñ∞
            updateCalendarView();
        }

        function updateCalendarView() {
            const iframe = document.getElementById('calendar-iframe');
            const loading = document.getElementById('loading');
            
            // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫
            loading.classList.remove('hidden');
            
            // Ë°®Á§∫„É¢„Éº„Éâ„Éû„ÉÉ„Éî„É≥„Ç∞
            const modeMap = {
                'month': 'MONTH',
                'week': 'WEEK',
                'agenda': 'AGENDA'
            };
            
            // „Çπ„Éû„Éõ„ÅÆÊúàË°®Á§∫„Åß„ÅØË©≥Á¥∞Ë°®Á§∫„Éë„É©„É°„Éº„Çø„ÇíËøΩÂä†
            let extraParams = '';
            if (isMobile() && currentView === 'month') {
                extraParams = '&showDetails=1&showEventDetails=1&showEventTime=1&eventDetailsLevel=2&details=1';
            }
            
            // Êñ∞„Åó„ÅÑURL„ÇíÊßãÁØâ
            const newSrc = baseCalendarUrl + '&mode=' + modeMap[currentView] + extraParams;
            
            // iframe„ÅÆsrc„ÇíÊõ¥Êñ∞
            iframe.src = newSrc;
            
            // „É≠„Éº„ÉâÂÆå‰∫ÜÊôÇ„ÅÆÂá¶ÁêÜ
            iframe.onload = function() {
                setTimeout(() => {
                    if (isMobile() && currentView === 'month') {
                        enhanceEventDisplay();
                    }
                    hideLoading();
                }, 1000);
            };
        }

        function hideLoading() {
            const loading = document.getElementById('loading');
            setTimeout(() => {
                loading.classList.add('hidden');
            }, 500);
        }

        function enhanceEventDisplay() {
            try {
                const iframe = document.getElementById('calendar-iframe');
                if (iframe && iframe.contentDocument) {
                    const iframeDoc = iframe.contentDocument;
                    
                    // Êó¢Â≠ò„ÅÆ„Çπ„Çø„Ç§„É´„ÇíÂâäÈô§
                    const existingStyle = iframeDoc.getElementById('custom-event-enhance');
                    if (existingStyle) {
                        existingStyle.remove();
                    }
                    
                    // „Ç§„Éô„É≥„ÉàË°®Á§∫„ÇíÊîπÂñÑ„Åô„ÇãCSS„ÇíÊ≥®ÂÖ•
                    const style = iframeDoc.createElement('style');
                    style.id = 'custom-event-enhance';
                    style.textContent = `
                        /* „Ç§„Éô„É≥„ÉàË°®Á§∫„ÅÆÊîπÂñÑ */
                        .te,
                        .event,
                        div[data-eventid] {
                            height: auto !important;
                            min-height: 30px !important;
                            padding: 2px !important;
                            font-size: 10px !important;
                            line-height: 1.1 !important;
                            overflow: visible !important;
                            white-space: normal !important;
                            word-wrap: break-word !important;
                        }
                        
                        /* „Çª„É´„ÅÆÈ´ò„Åï„ÇíË™øÊï¥ */
                        .te-c,
                        .calendar-cell,
                        td[class*="st-c"] {
                            height: auto !important;
                            min-height: 35px !important;
                            vertical-align: top !important;
                            padding: 1px !important;
                        }
                        
                        /* ÊôÇÈñì„Å®„Çø„Ç§„Éà„É´„ÅÆË°®Á§∫ÊîπÂñÑ */
                        .te-s,
                        .te-t {
                            display: block !important;
                            font-size: 9px !important;
                            line-height: 1.2 !important;
                        }
                        
                        /* „Ç´„É¨„É≥„ÉÄ„Éº„Ç∞„É™„ÉÉ„Éâ„ÅÆË°åÈ´ò„ÅïË™øÊï¥ */
                        .wc-scrollable-grid tr {
                            height: auto !important;
                            min-height: 40px !important;
                        }
                        
                        /* ÊúàË°®Á§∫„ÅÆ„Çª„É´Ë™øÊï¥ */
                        .mv-daynames-container + * td {
                            height: auto !important;
                            min-height: 45px !important;
                        }
                    `;
                    
                    iframeDoc.head.appendChild(style);
                }
            } catch (error) {
                console.log('Event display enhancement failed:', error);
                setTimeout(() => {
                    try {
                        enhanceEventDisplay();
                    } catch (e) {
                        console.log('Enhancement retry failed:', e);
                    }
                }, 1000);
            }
        }

        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„ÅÆÂàùÊúüÂåñ
        window.addEventListener('load', function() {
            const iframe = document.getElementById('calendar-iframe');
            
            // ÂàùÂõû„É≠„Éº„ÉâÊôÇ„ÅÆÂá¶ÁêÜ
            iframe.onload = function() {
                setTimeout(() => {
                    if (isMobile() && currentView === 'month') {
                        enhanceEventDisplay();
                    }
                    hideLoading();
                }, 1000);
            };
        });

        // „Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞
        window.addEventListener('error', function(e) {
            console.log('Calendar widget error:', e);
        });

        // iframe „Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞
        document.getElementById('calendar-iframe').addEventListener('error', function() {
            const loading = document.getElementById('loading');
            loading.innerHTML = '‚ö†Ô∏è „Ç´„É¨„É≥„ÉÄ„Éº„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
        });
    </script>
</body>
</html>
